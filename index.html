<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <main>
      <div class="body-container">
        <!-- <div class="video">
        <video id="teste" controls src="teste.mp4"></video>
      </div> -->
        <img id="img" src="1.png" alt="A colored navy with smoke" />
        <img id="sunset" src="sunset.png" alt="A sliced sun set" />

        <section class="departure">
          <h1>Departure in ...</h1>
          <div class="flex-container">
            <h6>Dias Horas Minutos Segundos</h6>
            <h3>
              <span id="days"></span>
              <span id="hours"></span>
              <span id="minutes"></span>
              <span id="seconds"></span>
              <span id="end"></span>
            </h3>

            <p>Inscreva-se para saber mais sobre o projeto</p>
            <button class="btn_ins" id="btn_ins">Inscreva-se</button>
            <button class="speed_btn" id="speed_btn" onclick="speedTime()">
              Hurry Up!
            </button>
          </div>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
